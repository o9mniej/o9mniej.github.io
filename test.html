<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Join Roblox Server</title>

  <script>
    function param(name) {
      return new URL(window.location.href).searchParams.get(name);
    }

    window.onload = function () {
      const placeId = param("id");
      const serverId = param("serverid");

      if (!placeId) {
        document.body.innerHTML = "<h2>No placeId provided.</h2>";
        return;
      }

      let robloxUrl = "roblox://placeId=" + placeId;

      if (serverId) {
        robloxUrl += "&gameInstanceId=" + serverId;
      }

      // set fallback button
      document.getElementById("joinBtn").href = robloxUrl;

      // auto launch
      window.location.href = robloxUrl;
    };
  </script>
</head>

<body style="font-family:sans-serif;text-align:center;margin-top:60px">
  <h2>Launching Robloxâ€¦</h2>
  <p>If nothing happens, click below:</p>
  <a id="joinBtn">Join Server</a>
</body>
</html>
